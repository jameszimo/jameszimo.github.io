name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  
  Test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout 
      uses: actions/checkout@v4
      
    - name: Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Test
      run: |
        npm install
        npm run test-cloud

  Build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout 
      uses: actions/checkout@v4
      
    - name: Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Build
      run: |
        npm install
        npm run build
    
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: docs
        path: |
          docs

  copy:
    needs: [Test, Build]
    name: Deploy
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.Pipeline_Token }}

      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: |
            artifact-docs

      - name: copy
        env:
          SRC_FOLDER_PATH: 'docs'
          TARGET_BRANCH: 'deploy'
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          echo 'git fetch and git checkout...'
          git fetch
          git checkout $TARGET_BRANCH

          echo 'remove files from current docs...'
          rm -rf docs/

          echo 'rename artifacts-docs (from build job) to docs...'
          mv artifact-docs docs

          echo 'git add...'
          git add -A
          
          echo 'git diff-index  and git commit -am commands...'
          git diff-index --quiet HEAD ||  git commit -am "deploy files"  # commit to the repository (ignore if no modification)
          
          echo 'git push command...'
          git push origin $TARGET_BRANCH # push to remote branch
          